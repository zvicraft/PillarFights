name: PillarsFight
version: '1.0-SNAPSHOT'
main: com.zvicraft.pillarsFight.PillarsFight
api-version: '1.21'
prefix: PillarFights |
authors: [ zvicraft ]
description: PillarFights is a plugin that adds a unique competitive element to your game. When a player enters the PillarFights world, a personalized pillar is created for them. Each player who enters the world receives their own pillar and a random item, adding an element of surprise and challenge to the gameplay experience.
website: zvicraft.com
